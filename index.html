<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <script src="pixi.min.js"></script>
  <body>

<script type="text/javascript">

var map = [
  [0,0,0,0,1,2],
  [2,0,2,0,2,2],
  [2,0,2,0,2,2],
  [1,0,0,0,1,1],
  [0,0,1,0,0,0],
  [2,0,2,0,2,2],
  [2,0,2,0,2,2],
  [2,0,0,0,0,1]
]
var tilecolors = [
  0x3366ff,
  0x009922,
  0x333366,
  0x333333
]

//Create the renderer
var renderer = PIXI.autoDetectRenderer(
  540, 720,
  {antialias: false, transparent: false, resolution: 1}
);

//Add the canvas to the HTML document
document.body.appendChild(renderer.view);

//Create a container object called the `stage`
var stage = new PIXI.Container();

var tiles = new PIXI.Container();

for(i = 0;i<6;i++) {
  for(q = 0;q<8;q++) {
    var tile = new PIXI.Graphics();
    tile.beginFill(tilecolors[map[q][i]]);
    tile.alpha = 0.5;
    tile.lineStyle(4,0x000000,1);
    tile.drawRect(0,0,90,90);
    tile.endFill();
    tile.x = i*90;
    tile.y = q*90;
    tiles.addChild(tile);
  }
}

PIXI.loader
  .add("Map_Z0002.png")
  .load(setup);

function setup() {
  var mapimg = new PIXI.Sprite(
    PIXI.loader.resources["Map_Z0002.png"].texture
  );
  stage.addChild(mapimg);
  stage.addChild(tiles);
  renderer.render(stage);
}

//Tell the `renderer` to `render` the `stage`
renderer.render(stage);

</script>

  </body>
</html>
